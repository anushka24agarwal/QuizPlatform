<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesome Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <!-- font awesome cdn link for icons-->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="start_btn"><button>Start Quiz</button></div>    <!--Start button-->

        <div class="info_box">
            <div class="info_title">
                <span>Some Rules of this Quiz</span>
            </div>
            <div class="info_list">
                <div class="info">1. You will have only <span>15 seconds</span> to answer the question.</div>
                <div class="info">2. Once you select the answer, you can't reselect.</div>
                <div class="info">3. You can't exit while quiz is going.</div>
                <div class="info">4. You'll get points on the basis of correct answer.</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
    </body>
</html>
